<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      paragraph.innerText = "O Corvo";
      document.getElementById("second-paragraph").innerText = "Filme do filho do Bruce Lee"
      document.querySelector("#subtitle").innerText = "Ambos morreram por uma arma de fogo enquanto atuavam"
      document.querySelectorAll(".paragrafos")[0].style.color = "green"
      document.querySelectorAll(".paragrafos")[1].style.color = "green"
      document.querySelector("h4").style.color = "blue"
    </script>
  </body>
</html>
