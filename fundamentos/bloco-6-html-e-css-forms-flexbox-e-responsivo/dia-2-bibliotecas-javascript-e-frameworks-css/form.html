<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TrybeTrip</title>

            width: 670px;

        #btn, #limpa{
            width: 100px;

        div{

        h1{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Formulário TrybeTrip</h1>
    <br>
    <form action="">
        <label for="nome-completo" class="mb-3">Nome:</label>
        <input type="text" id="nome-completo" maxlength="40" minlength="10" required>
        <br>
        <br>
        <label for="email" class="mb-3">Email:</label>
        <input type="email" name="" id="email" maxlength="50" minlength="10" required>
        <br>
        <br>
        <label for="destino" class="mb-3">Destino Preferido:</label>
        <input type="radio" name="destino" id="destino" class="form-check-input">Cidade
        <input type="radio" name="destino" id="destino" class="form-check-input">Campo
        <input type="radio" name="destino" id="destino" class="form-check-input">Praia
        <input type="radio" name="destino" id="destino" class="form-check-input">Montanhas
        <br>
        <br>
        <label for="texto" class="mb-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </label>
        <br>
        <textarea name="" id="texto" maxlength="500" ols="30" rows="10" required class="form-control"></textarea>
        <br>
        <br>
        <label for="data" class="mb-3">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="data" required>
        <br>
        <br>
        <input type="checkbox" name="" id="receber" class="form-check-input">
        <label for="receber" class="mb-3">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
        <br>
        <input type="checkbox" name="" id="concordo" required class="form-check-input">
        <label for="concordo" class="mb-3"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <br>
        <br>
        <button type="submit" id="btn" class="btn btn-dark">Enviar</button>
        <br>
        <br>
        <button id="limpa" class="btn btn-dark">Limpar</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
