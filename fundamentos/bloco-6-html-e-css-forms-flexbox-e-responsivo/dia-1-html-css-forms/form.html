<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <style>
        #texto{
            width: 670px;
            height: 200px;
            resize: none;
        }
        #btn, #limpa{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="nome-completo">Nome:</label>
        <input type="text" id="nome-completo" maxlength="40" minlength="10" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" maxlength="50" minlength="10" required>
        <br>
        <br>
        <label for="destino">Destino Preferido:</label>
        <input type="radio" name="destino" id="destino">Cidade
        <input type="radio" name="destino" id="destino">Campo
        <input type="radio" name="destino" id="destino">Praia
        <input type="radio" name="destino" id="destino">Montanhas
        <br>
        <br>
        <label for="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </label>
        <br>
        <textarea name="" id="texto" maxlength="500" ols="30" rows="10" required></textarea>
        <br>
        <br>
        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="data" required>
        <br>
        <br>
        <input type="checkbox" name="" id="receber">
        <label for="receber">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
        <br>
        <input type="checkbox" name="" id="concordo" required>
        <label for="concordo"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <br>
        <br>
        <button type="submit" id="btn">Enviar</button>
        <br>
        <br>
        <button id="limpa">Limpar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
